<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Türkçe</title>
  <link rel="stylesheet" href="./styles.css?v=20251213" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1 class="title">Wordle Türkçe</h1>

      <div class="actions">
        <div class="stats">
          <div class="pill">Seri: <b id="streak">0</b></div>
          <div class="pill">En iyi: <b id="bestStreak">0</b></div>
          <div class="pill">Doğru: <b id="wins">0</b></div>
        </div>

        <button class="iconBtn" id="helpBtn" aria-label="Nasıl oynanır?">?</button>
      </div>
    </header>

    <main class="main">
      <div id="tiles" class="tiles"></div>
      <div id="kbd" class="kbd"></div>
    </main>
  </div>

  <!-- How-to Modal -->
  <div id="howtoOverlay" class="modalOverlay" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalTop">
        <h2>Nasıl oynanır?</h2>
        <button class="modalClose" id="closeHowto" aria-label="Kapat">✕</button>
      </div>

      <div class="modalBody">
        5 harfli kelimeyi 6 denemede bul.

        <div class="legend">
          <div class="legendItem"><span class="dot good"></span> Doğru harf, doğru yer</div>
          <div class="legendItem"><span class="dot present"></span> Doğru harf, yanlış yer</div>
          <div class="legendItem"><span class="dot bad"></span> Kelimede yok</div>
        </div>

        Doğru bildiğinde oyun otomatik yeni kelimeye geçer (sonsuz mod).<br/>
        <small style="opacity:.75">Test: Ctrl+Shift+C cevabı gösterir.</small>
      </div>

      <div class="modalFooter">
        <button class="primaryBtn" id="startBtn">Başla</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" style="display:none;"></div>

  <script src="./dictionary.js?v=20251213"></script>
  <script src="./script.js?v=20251213"></script>
</body>
</html>
